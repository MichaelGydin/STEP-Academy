<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        ul {
            margin-bottom: 20px;
        }
        span {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        p {
            display: inline-block;
            color: red
        }
    </style>
</head>
<body>
    <ul>
        <h4>Player 1:</h4>
        <h3><span>2♣</span>
        <p><span>9♥</span></p>
        <p><span>6♥</span></p>
        <p><span>A♦</span></p>
        <span>Q♠</span>
        <span>J♣</span></h3>
        </ul>
    <ul>
        <h4>Player 2:</h4>
        <h3><p><span>3♥️</span></p>
        <span>A♠️</span>
        <span>9♣️</span>
        <p><span>K♦️</span></p>
        <span>8♠️</span>
        <p><span>7♥️</span> </p></h3>
        </ul>

</body>
</html>
