<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="icon-bg"><img src="icons8-loading-100.png" alt="Loading Icon" id="loading-icon"></div>
        <div class="upload-info">
            
            <div><div class="load"></div><p id="upload-percentage">UPLOADING 40%</p></div>
            <p id="video-title">Title of video</p>
            <p id="upload-note">*Your video is still uploading. Please keep this page open until it's done.</p>
        </div>
        <button id="done-button" disabled>DONE</button>
    </div>
</body>
</html>
</html>
